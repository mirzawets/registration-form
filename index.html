<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" class="form" id="add-form">
      <div class="box">
        <label for="first-name">First name:</label>
        <input type="text" id="first-name" class="input-field" />
      </div>
      <div class="box">
        <label for="last-name">Last name:</label>
        <input type="text" id="last-name" class="input-field" />
      </div>
      <div class="box">
        <label for="phone-number">Phone number:</label>
        <input type="tel" id="phone-number" class="input-field" />
      </div>

      <button type="submit" class="send-btn">Send the form</button>
    </form>

    <script src="main.js"></script>
  </body>
</html>
